<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="logAndReg.css">
<script src="server.js"></script>
<script src="logValid.js"></script>
</head>
<body>

<header>
    <h1>Login to Online Course Portal</h1>
    <div class="logo">
        <a href="index.html"><img src="images/baruch_college_logo.png" style="width: 240px; height: 90px;" alt="Baruch College Logo"></a>
    </div>
</header>

<form id="loginForm" action="/login" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
    <input id= 'loginLink' type="submit" value="Login"><br>
    <a href="register.html" style ="margin-left: 120px;">Create an account</a>
    </select><br><br><br><br><br>
</form>

<footer>
    <p>&copy; 2024 Online Course Portal</p>
</footer>

</body>
</html>
